name: Build App

on:
  workflow_dispatch:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.check.outputs.should_release }}
      version: ${{ steps.check.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if release is needed
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get version from package.json (Base Version)
          BASE_VERSION=$(node -p "require('./package.json').version")
          echo "Base version: $BASE_VERSION"

          # Get Today's Date (Format: YYYYMMDD)
          DATE_SUFFIX=$(date +'%Y%m%d')
          echo "Date suffix: $DATE_SUFFIX"

          # Construct Full Target Version
          FULL_VERSION="${BASE_VERSION}.${DATE_SUFFIX}"
          echo "Target Full Version: $FULL_VERSION"

          # Check if this release tag already exists on GitHub
          if gh release view "v$FULL_VERSION" > /dev/null 2>&1; then
            echo "Release v$FULL_VERSION already exists. Skipping."
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "Release v$FULL_VERSION does not exist. Proceeding."
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$FULL_VERSION" >> $GITHUB_OUTPUT
          fi

  build:
    needs: check-version
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Set version in package.json
        if: needs.check-version.outputs.should_release == 'true'
        run: npm pkg set version=${{ needs.check-version.outputs.version }}

      - name: Build application
        run: npm run build
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v6
        with:
          name: fbm-windows
          path: dist/*.exe

      - name: Upload artifact (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v6
        with:
          name: fbm-macos
          path: dist/*.dmg

  release:
    needs: [build, check-version]
    if: needs.check-version.outputs.should_release == 'true' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          draft: true
          prerelease: false
          files: artifacts/**/*
